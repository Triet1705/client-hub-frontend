name: Next.js CI/CD

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-and-test:
    name: Build & Verify (Node 20)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      # 1. Checkout Code
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Install Dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Lint Check
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      # 5. Type Check
      - name: TypeScript Type Check
        run: npx tsc --noEmit

      # 6. Build Next.js
      - name: Build Next.js Application
        run: npm run build
        env:
          # Dummy environment variables for CI build
          NEXT_PUBLIC_API_URL: http://localhost:8080/api
          NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: dummy_project_id_for_ci
          NEXT_PUBLIC_POLYGON_AMOY_RPC: https://rpc-amoy.polygon.technology/
          NEXT_PUBLIC_POLYGON_MAINNET_RPC: https://polygon-rpc.com

      # 7. Run Tests (if tests exist)
      # - name: Run Tests
      #   run: npm test

  dependency-security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # npm audit check
      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

